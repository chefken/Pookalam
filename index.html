<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(600, 600);
        angleMode(DEGREES);
        noLoop();
      }

      function draw() {
        // Background gradient (deep maroon to warm gold)
        for (let r = 0; r < height; r++) {
          let inter = map(r, 0, height, 0, 1);
          let c = lerpColor(color("#3B0A0A"), color("#FFD966"), inter);
          stroke(c);
          line(0, r, width, r);
        }

        translate(width / 2, height / 2);

        // Outer border circle (royal gold)
        fill("#E6C200");
        noStroke();
        ellipse(0, 0, 550, 550);

        // Outer ring (muted gold & orange)
        let colors = ["#F2D16B", "#E67E22"];
        let angleStep = 360 / 16;
        let outerR = 250;
        let innerR = 200;
        for (let i = 0; i < 16; i++) {
          fill(colors[i % colors.length]);
          beginShape();
          for (let a = i * angleStep; a <= (i + 1) * angleStep; a++) {
            let x = cos(a) * outerR;
            let y = sin(a) * outerR;
            vertex(x, y);
          }
          for (let a = (i + 1) * angleStep; a >= i * angleStep; a--) {
            let x = cos(a) * innerR;
            let y = sin(a) * innerR;
            vertex(x, y);
          }
          endShape(CLOSE);
        }

        // Outer petals (peach-orange with elegant outline)
        fill("#F5B56B");
        stroke("#B3541E");
        strokeWeight(1.2);
        for (let i = 0; i < 8; i++) {
          let angle = i * 45 + 22.5;
          drawPetal(angle, 240, 100);
        }

        // Inner petals (soft golden-yellow)
        fill("#F9E27D");
        stroke("#D88C1B");
        strokeWeight(1);
        for (let i = 0; i < 8; i++) {
          let angle = i * 45;
          drawPetal(angle, 200, 90);
        }

        // --- Center pattern layers ---
        // Layer 1: warm arcs
        let r1 = 150;
        for (let i = 0; i < 24; i++) {
          fill(i % 2 === 0 ? "#EAC64A" : "#D97B1E");
          arc(0, 0, r1, r1, i * 15, (i + 1) * 15, PIE);
        }

        // Layer 2: muted orange circle with light yellow dots
        let r2 = 100;
        fill("#D96C1E");
        ellipse(0, 0, r2, r2);
        noStroke();
        for (let i = 0; i < 12; i++) {
          let angle = i * 30;
          let x = cos(angle) * 35;
          let y = sin(angle) * 35;
          fill("#FFF6A0"); // âœ¨ light yellow glow
          ellipse(x, y, 14, 14);
        }

        // Layer 3: deep red center with golden starburst
        let r3 = 50;
        fill("#8B0000");
        ellipse(0, 0, r3, r3);

        // Glow behind starburst
        noStroke();
        fill(255, 230, 120, 80);
        ellipse(0, 0, 90, 90);

        // Starburst
        fill("#FFD966");
        beginShape();
        for (let i = 0; i < 12; i++) {
          let angle = i * 30;
          let x1 = cos(angle) * 20;
          let y1 = sin(angle) * 20;
          let x2 = cos(angle + 15) * 10;
          let y2 = sin(angle + 15) * 10;
          vertex(x1, y1);
          vertex(x2, y2);
        }
        endShape(CLOSE);

        // Extra concentric golden ring for richness
        noFill();
        stroke("#FFD966");
        strokeWeight(2);
        ellipse(0, 0, 180, 180);
      }

      function drawPetal(angle, radius, petalLength) {
        push();
        rotate(angle);
        beginShape();
        vertex(0, 0);
        bezierVertex(
          radius * 0.6, -petalLength,
          radius * 0.6, -petalLength,
          0, -radius
        );
        bezierVertex(
          -radius * 0.6, -petalLength,
          -radius * 0.6, -petalLength,
          0, 0
        );
        endShape(CLOSE);
        pop();
      }
    </script>
  </body>
</html>
